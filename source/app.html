<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="window.title"></title>
    <script src="./dependencies/jquery-3.7.1.min.js"></script>
    <script src="./dependencies/popper.min.js"></script>
    <link rel="stylesheet" href="./dependencies/bootstrap.min.css">
    <script src="./dependencies/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="./translations/global.js"></script>
    <script src="renderer.js" defer></script>
</head>
<body>
    <div class="container-startup">
        <div class="project-loader">
            <span class="project-title" data-translate="renderer.modal.header"></span>
            <div class="break"></div>
            <div class="btn btn-info actionContainer" data-toggle="tooltip" data-command="load">
                <span class="glyphicon glyphicon-time"></span>
                <div class="hint" data-translate="hints.modal.recent.projects"></div>
            </div>
            <div class="btn btn-primary actionContainer" data-toggle="tooltip" data-command="create">
                <span class="glyphicon glyphicon-file"></span>
                <div class="hint" data-translate="hints.modal.create.project"></div>
            </div>
            <div class="btn btn-primary actionContainer" data-toggle="tooltip" data-href="container-settings">
                <span class="glyphicon glyphicon-cog"></span>
                <div class="hint" data-translate="hints.modal.settings"></div>
            </div>
            <div class="btn btn-danger actionContainer" data-toggle="tooltip" data-command="quit">
                <span class="glyphicon glyphicon-log-out"></span>
                <div class="hint" data-translate="hints.close.application"></div>
            </div>
        </div>
    </div>
    <div class="container-settings">
        <div class="settings-loader">
            <div class="textarea">
                <span class="glyphicon glyphicon-cog" data-glyphiconpage data-href="container-startup"></span>
                <div class="settings-title" data-translate="settings.header"></div>
            </div>
            <div class="category" data-collapse='[data-settings-category="general"]'>
                <p class="category-title" data-translate="settings.categories.general"></p>
                <span class="glyphicon glyphicon-chevron-up glyph-category" data-glyphtoggle="glyphicon glyphicon-chevron-down glyph-category"></span>
            </div>
            <div data-settings-category="general"></div>
            <div class="category" data-collapse="[data-settings-category='timeline']">
                <p class="category-title" data-translate="settings.categories.timeline"></p>
                <span class="glyphicon glyphicon-chevron-up glyph-category" data-glyphtoggle="glyphicon glyphicon-chevron-down glyph-category"></span>
            </div>
            <div data-settings-category="timeline"></div>
            <div class="category" data-collapse="[data-settings-category='profiles']">
                <p class="category-title" data-translate="settings.categories.profiles"></p>
                <span class="glyphicon glyphicon-chevron-up glyph-category" data-glyphtoggle="glyphicon glyphicon-chevron-down glyph-category"></span>
            </div>
            <div data-settings-category="profiles"></div>
            <div class="category" data-collapse="[data-settings-category='fonts']">
                <p class="category-title" data-translate="settings.categories.fonts"></p>
                <span class="glyphicon glyphicon-chevron-up glyph-category" data-glyphtoggle="glyphicon glyphicon-chevron-down glyph-category"></span>
            </div>
            <div data-settings-category="fonts"></div>
        </div>
    </div>
    <script src="./scripts/settings.js"></script>
</body>
</html>
