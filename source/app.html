<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OboStory</title>
    <script src="./dependencies/jquery-3.7.1.min.js"></script>
    <script src="./dependencies/popper.min.js"></script>
    <link rel="stylesheet" href="./dependencies/bootstrap.min.css">
    <script src="./dependencies/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="./translations/global.js"></script>
    <script src="renderer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="project-loader">
            <span class="project-title" data-translate="project_startup_title">Select an Action</span>
            <div class="break"></div>
            <div class="btn btn-info actionContainer" data-toggle="tooltip" data-placement="bottom" type="button" data-command="load">
                <span class="glyphicon glyphicon-time"></span>
                <div class="hint" data-translate="hint_recent_projects"></div>
            </div>
            <div class="btn btn-primary actionContainer" data-toggle="tooltip" data-placement="bottom" type="button" data-command="create">
                <span class="glyphicon glyphicon-file"></span>
                <div class="hint" data-translate="hint_create_project"></div>
            </div>
            <div class="btn btn-primary actionContainer" data-toggle="tooltip" data-placement="bottom" type="button" data-command="settings">
                <span class="glyphicon glyphicon-cog"></span>
                <div class="hint" data-translate="hint_goto_settings"></div>
            </div>
            <div class="btn btn-danger actionContainer" data-toggle="tooltip" data-placement="bottom" type="button" data-command="quit">
                <span class="glyphicon glyphicon-log-out"></span>
                <div class="hint" data-translate="hint_close_application"></div>
            </div>
        </div>
    </div>
</body>
</html>
